<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CalisthenicTrainer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <section id="header">
            <h1 id="execname">Calis1</h1>
        </section>
        <section id="main">
            <div class="countdown">
                <div class="spinner"></div>
                <span class="timmer">30</span>
                <div class="circle">
                    <div class="set">
                        <span>SET</span>
                        <span class="setCount">1</span>
                        <span class="repCount">12 Reps</span>
                    </div>
                </div>
            </div>
        </section>
        <section id="footer">
            <div class="slidebtn btnPrev"><i class="fas fa-arrow-circle-left"></i></div>
            <div class="slidebtn btnNext"><i class="fas fa-arrow-circle-right"></i></div>
        </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/js/all.min.js"></script>
    <script src="./app.js"></script>
</body>
</html>
